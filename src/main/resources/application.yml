spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dontForget
    username: dontForget
    password: dontForget
  jpa:
    hibernate:
      ddl-auto: none
    properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
            format_sql: true
            show_sql: true

logging:
  level:
    org.hibernate.SQL: debug
